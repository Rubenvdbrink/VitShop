<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VitShop â€¢ Registreren</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/registerpagina.css">
    <link rel="icon" type="image/png" href="assets/images/pill.ico">
</head>
<body>
    <header>
        <img src="assets/images/VitShop.png" alt="VitShop Logo" class="center" width="20%" height="20%">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Terug naar productoverzicht</a></li>
            </ul>
        </nav>
    </header>
    <div class="registerdiv">
        <form class="registerform" id="registerform">
            <h2 class="registertitel">Registreren</h2>
            <div class="registerinput">
                <input aria-labelledby="registerbutton" id="inputgebruikersnaam" type="text" name="username" placeholder="Gebruikersnaam">
                <input aria-labelledby="registerbutton" id="inputwachtwoord" type="password" name="password" placeholder="Wachtwoord">
                <input aria-labelledby="registerbutton" id="inputemail" type="email" name="email" placeholder="E-mail">
            </div>
            <input class="registerbutton" id="registerbutton" type="button" value="Register">
        </form>
    </div>
    <script src="assets/js/registreren.js"></script>
    <footer class="footer">
        &copy; VitShop
    </footer>
</body>
</html>
